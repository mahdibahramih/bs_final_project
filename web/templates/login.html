{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <title>دانشگاه صنعتی ارومیه</title>
    <link rel="stylesheet" href= "{% static "css/main.css" %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="icon" href="{% static "img/logo.png" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body style="background-image: url({% static "img/uut.jpg" %}); background-size: cover;">

      <div class="middle" >
        <div class="login-area">
          <form class="login100-form validate-form" method='POST' action='/panel/'>
					<span class="login100-form-avatar">
						<img src="{% static 'img/uutpic.png' %}" alt="">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" >
						<input class="input100" type="text" name="clientid" required>
						<span class="focus-input100" data-placeholder="clientid"></span>
					</div>
						<br/>
					

					<div class="container-login100-form-btn">
						<input type='submit' class="login100-form-btn" value='Login'>
							
						
					</div>
					<br/><br/><br/>
				</form>
			
	    </div>
      </div>  



    
</body>
</html>
